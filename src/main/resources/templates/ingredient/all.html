<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/medovichkovv.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/medovichkovv.css">

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>

    <script src="https://use.fontawesome.com/8770d7cd8b.js"></script>

    <meta charset="UTF-8">
    <title>Ingredients</title>
</head>
<body class="container-fluid" style="margin-top: 20px">
<div class="panel-heading">
    <h1>Мои ингредиенты</h1>
</div>
    <div class="row">
        <div class="col-md-3">
            <input class="btn btn-primary btn-index" type="button" value="На главную">
        </div>
        <div class="col-md-3">
            <input class="btn btn-primary btn-new-ingredient" type="button" value="Новый ингредиент...">
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Стоимость</th>
                <th>Вес</th>
                <th>Тип</th>
                <th/>
                <th/>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ingredientDto : ${ingredientsDto}">
                <td th:text="${ingredientDto.name}"></td>
                <td th:text="${ingredientDto.cost}"></td>
                <td th:text="${ingredientDto.weight}"></td>
                <td th:text="${ingredientDto.type.description}"></td>
                <td><a href="#" th:href="@{'/ingredient/update/' + ${ingredientDto.id}}" title="Изменить"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                <td><a href="#" th:href="@{'/ingredient/delete/' + ${ingredientDto.id}}" title="Удалить"><i class="fa fa-times" aria-hidden="true"></i></a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
